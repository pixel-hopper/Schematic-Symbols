<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">

  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --border-color: #444;
      --header-bg: #1a252f;
      --header-text: #fff;
      --row-hover: #2a3a45;
      --accent-color: #4a90e2;
      --card-bg: #2d2d2d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      justify-content: center;
    }

    .search-container, .filter-container {
      flex: 1;
      min-width: 250px;
      max-width: 600px;
    }

    #searchInput, #categoryFilter {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .symbols-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .symbol-card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--card-bg);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .symbol-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-color: var(--accent-color);
    }

    .symbol-image {
      background: #1e1e1e;
      text-align: center;
      padding: 25px 20px;
      border-bottom: 1px solid var(--border-color);
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    
    .symbol-image svg {
      color: #ffffff;
      width: 100px;
      height: 100px;
    }

    .symbol-info {
      padding: 18px;
      border-top: 1px solid var(--border-color);
    }

    .symbol-name {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: var(--accent-color);
    }

    .symbol-category {
      display: inline-block;
      background-color: rgba(74, 144, 226, 0.2);
      color: var(--accent-color);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-bottom: 12px;
    }

    .symbol-description {
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.9;
      line-height: 1.5;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .symbols-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .controls {
        flex-direction: column;
      }
      
      .search-container, .filter-container {
        max-width: 100%;
      }
    }
  </style>
</head>

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      populateCategoryFilter();
      displaySymbols(symbols);
    });

    // Populate category filter dropdown
    function populateCategoryFilter() {
      const categoryFilter = document.getElementById('categoryFilter');
      const categories = [...new Set(symbols.map(symbol => symbol.category))].sort();
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    // Display symbols in the grid
    function displaySymbols(symbolsToShow) {
      const grid = document.getElementById('symbolsGrid');
      
      if (symbolsToShow.length === 0) {
        grid.innerHTML = '<div class="no-results">No symbols found matching your search criteria.</div>';
        return;
      }
      
      grid.innerHTML = '';

      symbolsToShow.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'symbol-card';
        
        card.innerHTML = `
          <div class="symbol-image">
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round">
              ${symbol.symbol}
            </svg>
          </div>
          <div class="symbol-info">
            <div class="symbol-name">${symbol.name}</div>
            <div class="symbol-category">${symbol.category}</div>
            <div class="symbol-description">${symbol.description}</div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    // Filter symbols based on search input and category
    function filterSymbols() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      let filteredSymbols = [...symbols];
      
      // Apply category filter
      if (categoryFilter) {
        filteredSymbols = filteredSymbols.filter(symbol => 
          symbol.category === categoryFilter
        );
      }
      
      // Apply search term filter
      if (searchTerm) {
        filteredSymbols = filteredSymbols.filter(symbol => 
          symbol.name.toLowerCase().includes(searchTerm) ||
          symbol.category.toLowerCase().includes(searchTerm) ||
          symbol.description.toLowerCase().includes(searchTerm)
        );
      }
      
      displaySymbols(filteredSymbols);
    }
